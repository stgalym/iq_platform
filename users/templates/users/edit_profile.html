{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-4">
            <div class="card-header">{% trans "Редактирование профиля" %}</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }} {% if field.errors %}
                            <div class="text-danger">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <button type="submit" class="btn btn-primary">{% trans "Сохранить изменения" %}</button>
                    <a href="{% url 'profile' %}" class="btn btn-secondary">{% trans "Отмена" %}</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
