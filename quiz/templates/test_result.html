<!DOCTYPE html>
<html>
<head>
    <title>Результат</title>
</head>
<body>
    <h1>Тест завершен!</h1>
    <h2>{% trans "Ваш результат": {{ score }} из {{ total }} %}</h2>

    <p>
        {% if score == total %}
            {% trans "Поздравляем! Идеальный результат!" %} 
        {% else %}
            {% trans "Хорошая попытка, но можно лучше." %}
        {% endif %}
    </p>

    <a href="{% url 'home' %}"><button>{% trans "Вернуться к списку тестов" %}</button></a>
</body>
</html>
