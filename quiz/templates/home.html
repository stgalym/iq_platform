{% extends 'base.html' %}

{% block content %}
    <h1>{% trans "Доступные тесты" %}</h1>
    {% if tests %}
        <div class="list-group">
            {% for test in tests %}
                <a href="{% url 'test_detail' test.id %}" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{ test.title }}</h5>
                    </div>
                    <p class="mb-1">{{ test.description }}</p>
                    <small>{% trans "Нажмите, чтобы начать" %}</small>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p>{% trans "Тестов нет." %}</p>
    {% endif %}
{% endblock %}
