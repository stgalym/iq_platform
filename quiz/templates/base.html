{% load i18n %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>IQ Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">IQ System</a>
            
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'home' %}">{% trans "Тесты" %}</a>
                
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'profile' %}">{% trans "Личный кабинет" %} ({{ user.username }})</a>
                    
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link" style="border:none; background:none;">{% trans "Выход" %}</button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">{% trans "Войти" %}</a>
                    <a class="nav-link" href="{% url 'register' %}">{% trans "Регистрация" %}</a>
                {% endif %}
                <form action="{% url 'set_language' %}" method="post" class="d-flex align-items-center ms-3">
                    {% csrf_token %}
                    <input name="next" type="hidden" value="{{ redirect_to }}">
                    
                    <select name="language" class="form-select form-select-sm" onchange="this.form.submit()">
                        {% get_current_language as LANGUAGE_CODE %}
                        {% get_available_languages as LANGUAGES %}
                        {% get_language_info_list for LANGUAGES as languages %}
                        
                        {% for language in languages %}
                            <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                                {{ language.code|upper }}
                            </option>
                        {% endfor %}
                    </select>
                </form>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

</body>
</html>
